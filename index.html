<!doctype html>
<html ng-app="Calendarapp">
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
  <title>Nepali Calendar</title>
  
  <!-- css links --> 
  <link rel="stylesheet" type="text/css" href="css/foundation.css" />
  <link rel="stylesheet" type="text/css" href="css/style.css" />
  
  <script src="js/vendor/jquery.js"></script>
  <script src="js/lib/angular/angular.js"></script>
  <script src="js/app.js"></script>
  <script src="js/controllers.js"></script>
  <script src="js/directives.js"></script>
  <script src="js/filters.js"></script>
  <script src="js/lib/neptoeng.js"></script>

</head>

<body>

<div ng-controller="nepaliCalendarCtrl">
    <!-- month row -->
    
<!-- end of month row -->
<nep-calendar></nep-calendar>

  <div class="row">
  <div class="small-5 columns">    
    <form class="" ng-submit="changetext()">
      <fieldset>
        <legend>BS To AD</legend>
        <div class="row">
          <div class="small-12 columns">

          <select ng-options="val for val in [2000, 2090] | range" ng-model="selectedNepYear" name="nepyear">
            <option value="">-- Select Year --</option>
            </select>   
            
          <select ng-options="val for val in [1, 12] | range" ng-model="selectedNepMonth" name="nepmonth">
            <option value="">-- Select Month --</option>
            </select>  

          <select ng-options="val for val in [1, 32] | range" ng-model="selectedNepDate" name="nepdate">
            <option value="">-- Select Date --</option>
            </select>

            <a type="submit" class="tiny button"  ng-click="BStoAD();">Convert</a>
          </div>
        </div>
      </fieldset>
    </form>
  </div>

  <div class="small-5 columns">    
    <form class="">
      <fieldset>
        <legend>AD To BS</legend>
        <div class="row">
          <div class="small-12 columns">

          <select ng-options="val for val in [1943, 2034] | range" ng-model="selectedEngYear" name="engyear">
            <option value="">-- Select Year --</option>
            </select>   
            
          <select ng-options="val for val in [1, 12] | range" ng-model="selectedEngMonth" name="engmonth">
            <option value="">-- Select Month --</option>
            </select>  

          <select ng-options="val for val in [1, 31] | range" ng-model="selectedEngDate" name="engdate">
            <option value="">-- Select Date --</option>
            </select>  

            <a href="#" class="tiny button" ng-click="ADtoBS();">Convert</a>
          </div>
        </div>
      </fieldset>
    </form>
  </div>
</div>


</div>
<!-- end of ng-controller - Nepali Calendar -->

<!-- Check for Zepto support, load jQuery if necessary -->
<script>
  document.write('<script src=' +
  ('__proto__' in {} ? 'js/vendor/zepto' : 'js/vendor/jquery') +
  '.js><\/script>')
  </script>
  <script src="js/lib/foundation.min.js"></script>

  <!--
  <script src="js/filters.js"></script>
  <script src="js/widgets.js"></script>
  <script src="js/directive.js"></script>  
  -->

  <script>
    $(document).foundation();
  </script>
</body>
</html>
